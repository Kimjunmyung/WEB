<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- 첫번째 줄 -->
        <tr align="center">
            <th colspan="3">나는 컬럼 3개를 확장한 칸</th>
            <td rowspan="3">나는 로우 3개를 확장한 칸</td> 
        </tr>
        <!-- 두번째 줄 -->
        <tr align="center">
            <td>5</td>
            <td rowspan="2"> 6 + 10</td>
            <td>7</td>
        </tr>
        <!-- 세번째 줄 -->
        <tr align="center">
            <td>9</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
